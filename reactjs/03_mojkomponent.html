<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Pierwszy komponent w react js</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
function MojKomponent({title = "modal", content}){
    return (
      <div>
        <dialog open>
          <h1>{title}</h1>
          <p>{content}</p>
          </dialog>
      </div>
    );   
  }
  
  function KomponentWiki(){
    return (
      <div>
        Jestę programerę
      </div>
    );
  }
  
  ReactDOM.render(
     <div> 
      <MojKomponent 
        title = "zmieniam na cos innego"
        content = "to było prostsze niż się wydawalo"
        />
      <KomponentWiki/>
     </div>,
     document.getElementById('app')
  );
        </script>
    </body>
</html>
