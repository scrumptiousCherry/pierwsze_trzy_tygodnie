<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Pierwszy komponent w react js</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
        <style>
            img{
                width: 200px;
            }
        </style>
    </head>
    <body>
        
        
        <div id="app"></div>
<script type="text/babel">

    function pobierzAdresObrazkaNaPodstawieImienia(name){
        let obrazek;
        if(name == "Wiki"){
            obrazek = "https://ocdn.eu/pulscms-transforms/1/l3YktkpTURBXy81NGUzMjMzMjU3MjE3YmJhMDVkYzVjNTFkY2IxNzQ2ZS5qcGeRkwIAzQHk";
        }else if(name =="Robuchna"){
            obrazek = 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Darica_Lion_07174.jpg/180px-Darica_Lion_07174.jpg'
        }else if(name == 'Tomek'){
            obrazek = "https://ocdn.eu/pulscms-transforms/1/l3YktkpTURBXy81NGUzMjMzMjU3MjE3YmJhMDVkYzVjNTFkY2IxNzQ2ZS5qcGeRkwIAzQHk";
        }else{
            obrazek = 'https://img-ovh-cloud.zszywka.pl/0/0294/8587-maly-gepard.jpg';
        }
        return obrazek;
    }

    function Item({ name, description}){
        let obrazek = pobierzAdresObrazkaNaPodstawieImienia(name);
        let html = (
            <div> 
                <img src={obrazek}/>
                <h2>{name}</h2>
                <h3>{description}</h3>
            </div> 
        );
        if(name =='Wiki'){
            html = (
                <div> 
                    <img src={obrazek}/>
                    <h1>{name}</h1>
                </div> 
            )   
        }
        return html;
    }

    function ContactsList(){
        return (
            <div>
                <Item
                    name = 'Wiki'
                    description = 'programista'
                />
                <Item
                    
                    name = 'Robuchna'
                    description = 'mistrz'
                />
                <Item
                    name = 'Anetka'
                    description = 'Sister'
                />
                <Item
                    name = 'Tomek'
                    description = 'brak'
                />
                <Item
                    name = 'Luiza'
                    description = 'brak'
                />
            </div> 
        );
    }

function App(){
    return (
        <div>
            <main >
                <ContactsList />
            </main>
        </div>
    );
}

ReactDOM.render(
    <div>
        <App />,
    </div>,
    document.getElementById('app')
);
</script>
    </body>
</html>
