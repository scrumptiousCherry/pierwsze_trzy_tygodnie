class Przycisk extends React.Component {
    render(){
        return (
            <button onClick={this.onClickHandler}
                    onMouseDown={this.onEvent}
                    onMouseUp={this.onEvent}
                    onMouseMove={this.onEvent}
                    onMouseEnter={this.onEvent}
                    onMouseLeave={this.onEvent}>
                Kliknij mnie
            </button>
        )
    }
    onEvent(event){
        console.log('EVENT::: ', event.pageX, event.pageY);
    }

    onClickHandler(event) {
        console.log('eeeeeevent', event.pageX, event.pageY);
        alert('Kliknieeeeetooooo')
    }
}

function App(){
    return (
        <div>
            <Przycisk />
        </div>
    );   
}
  
ReactDOM.render(
    <App />,
    document.getElementById('app')
