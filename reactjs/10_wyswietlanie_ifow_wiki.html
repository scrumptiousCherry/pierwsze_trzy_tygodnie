<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>App</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">

class App extends React.Component{
    constructor(){
        super();
        this.state = {
            isCatsVisible : false,
            isDogsVisible : false,
            isRabitVisible : false
        }
    }
    render(){
        return (
            <div>
                <button onClick = {this.koty}>kotki</button>
                <button onClick = {this.psy}>pieski</button>
                <button onClick = {this.kroliki}>kroliczki</button>
                {this.renderObrazek()}
            </div>
        );
    }
    koty = () => {
        this.setState ({
            isCatsVisible : true,
            isDogsVisible : false,
            isRabitVisible : false
        })
        console.log (this.state)
    }
    psy = () => {
        this.setState ({
            isDogsVisible : true,
            isCatsVisible : false,
            isRabitVisible : false
        })
        console.log (this.state)
    }
    kroliki = () => {
        this.setState ({
            isRabitVisible : true,
            isCatsVisible : false,
            isDogsVisible : false
        },
        () => {console.log (this.state)})
        console.log (this.state)
    }
    renderObrazek = () => {
        if(this.state.isCatsVisible == true){
            return(
                <img src = {"http://feretto.pl/wp-content/uploads/2017/08/masa-kotkow-300x225.jpg"}/>
            );
        }
        if(this.state.isDogsVisible == true){
            return(
                <div>tu sa pieski</div>
            );
        }
        if(this.state.isRabitVisible == true){
            return(
                <div>tu sa kroliczki</div>
            );
        }
    }
}

  ReactDOM.render(
     <App />,
     document.getElementById('app')
  );
        </script>
    </body>
</html>
